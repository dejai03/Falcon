                    </div>
                    <div class="control-container">
                        <div class="control">
                            <input type="email" placeholder="Email" formControlName="email">
                        </div>
                        <div class="error-container">
                            <div *ngIf="loginForm.controls.email.invalid  && (loginForm.controls.email.touched || loginForm.controls.email.dirty)">Required lower & numeric values.</div>
                        </div>
                    </div>
                    <div class="control-container">
                        <div class="control">
                            <input type="password" formControlName="password" placeholder="Password">
                        </div>
                        <div class="error-container">
                            <div *ngIf="loginForm.controls.password.invalid  && (loginForm.controls.password.touched || loginForm.controls.password.dirty)">Required lower, upper, special & numeric values.</div>
                        </div>
                    </div>
                    <div class="control-container">
                        <div class="control check-flex">
                            <input type="checkbox" name="terms" formControlName="terms">
                            <label for="terms">I agree to <b>Terms</b> and <b>Privacy Policy</b></label>
                        </div>
                        <div class="error-container">
                            <div *ngIf="loginForm.controls.terms.invalid  && (loginForm.controls.terms.touched || loginForm.controls.terms.dirty)">Accept terms and policy before login.</div>
                        </div>
                    </div>
                    <div class="action-container">
                        <button type="submit" [disabled]="loginForm.invalid">Login</button>
                        <br>
                        <button type="button">Create Account</button>
                    </div>
                </form>
